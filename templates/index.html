<!doctype html>
<html lang="en">
	<head>
		<title>PortScanner</title>
		<!-- Meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap -->
		<link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
		<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
		<script src="{{ url_for('static', filename='js/jquery-1.11.1.min.js') }}"></script>

		<!-- Custom Scripts -->
		<link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
		<script src="{{ url_for('static', filename='js/main.js') }}"></script>

	</head>

    <body>
        <div class="main-header">
            <div class="container">
                <h3>PortScanner</h3>
                <div class="col-xs-6" style="padding-left: 0px;">
                    <h5 style="margin-top: 0px;">Nmap web version</h5>
                </div>
                <div class="col-xs-6 text-right">
                    <p>A project of <a href="https://github.com/viniciosbarretos" target="_blank">Vinicios Barretos</a></p>
                </div>
            </div>
        </div>


        <div class="container">
            <div class="row">
                <form>
                    <div class="col-xs-7">
                        <label for="disabledTextInput">Domain or IP</label>
                        <input class="form-control" type="text" placeholder="Address to be scanned">
                    </div>
                    <div class="col-xs-2">
                        <label for="disabledTextInput">Min Port Range</label>
                        <input class="form-control" type="text" placeholder="0">
                    </div>
                    <div class="col-xs-2">
                        <label for="disabledTextInput">Max Port Range</label>
                        <input class="form-control" type="text" placeholder="65535">
                    </div>
                    <div class="col-xs-1">
                        <button type="submit" class="btn btn-primary" style="margin-top: 24px;">Submit</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="container">
            <div class="row" style="margin: 50px 0 75px;">
                <div class="panel panel-primary filterable">
                    <div class="panel-heading">
                        <h3 class="panel-title">Open Ports</h3>
                        <div class="pull-right">
                            <button class="btn btn-default btn-xs btn-filter"><span class=""></span> Filter</button>
                        </div>
                    </div>
                    <table class="table">
                        <thead>
                            <tr class="filters">
                                <th><input type="text" class="form-control" placeholder="Port" disabled></th>
                                <th><input type="text" class="form-control" placeholder="Protocol" disabled></th>
                                <th><input type="text" class="form-control" placeholder="TCP/UDP" disabled></th>
                                <th><input type="text" class="form-control" placeholder="Description" disabled></th>
                            </tr>
                        </thead>
                        <tbody id="open-ports">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </body>
</html>
